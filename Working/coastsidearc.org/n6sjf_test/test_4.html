<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
</head>
<body>
  <form action="https://coastsidearc.org:5555/make_payment" method="POST">

    <label for="name">Primary Dues:</label>
    <input type="text" id="primary-dues" name="P1" value="23"><br><br>

    <label for="name">Associate Dues:</label>
    <input type="text" id="associate-dues" name="P2" value="6"><br><br>

    <label for="name">Repeater Donation:</label>
    <input type="text" id="repeater-donation" name="P3" value="40"><br><br>

    <label for="name">Digipeater Donation:</label>
    <input type="text" id="digipeater-donation" name="P4" value="50"><br><br>

    <label for="name">Optional Fee:</label>
    <input type="text" id="optional-fee" name="P5" value="2.30"><br><br>

    <label for="name">Callsign:</label>
    <input type="text" id="callsign" name="P6" value="WA6TOW"><br><br>

    <input type="submit" value="Submit">

  </form>
</body>
</html>
