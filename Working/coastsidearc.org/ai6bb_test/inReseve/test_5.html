<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
</head>
<body>
  <form action="https://coastsidearc.org:5555/make_payment" method="POST">

    <input type="text" id="primary-dues" name="P1" value="23">
    <label for="primary-dues">Primary Dues:</label><br>

    <input type="text" id="associate-dues" name="P2" value="6">
    <label for="associate-dues">Associate Dues:</label><br>

    <input type="text" id="repeater-donation" name="P3" value="40">
    <label for="repeater-donation">Repeater Donation:</label><br>

    <input type="text" id="digipeater-donation" name="P4" value="50">
    <label for="digipeater-donation">Digipeater Donation:</label><br>
 
    <input type="text" id="optional-fee" name="P5" value="2.30">
    <label for="optional-fee">Optional Fee:</label><br>

    <input type="text" id="callsign" name="P6" value="WA6TOW">
    <label for="callsign">Callsign:</label><br>

    <input type="submit" value="Submit Now!">

  </form>
</body>
</html>
